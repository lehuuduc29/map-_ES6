<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table" border="2" cellspacing="2" cellpadding="2"></table>
</body>
<script>
    const birds = [
        { "ID": "DV8", "Name": "Eurasian Collared-Dove", "Type": "Dove" },
        { "ID": "HK12", "Name": "Bald Eagle", "Type": "Hawk" },
        { "ID": "HK6", "Name": "Cooper's Hawk", "Type": "Hawk" },
        { "ID": "SP11", "Name": "Bell's Sparrow", "Type": "Sparrow" },
        { "ID": "DV2", "Name": "Mourning Dove", "Type": "Dove" }
    ];
    let tbl = `<tr>
        <th>ID</th>
        <th>NAME</th>
        <th>TYPE</th>
        </tr>`;

    function Show() {

        birds.map((data) => {
            console.log(data);
            tbl += `<tr>
                <td>${data.ID}</td>
                <td>${data.Name}</td>
                <td>${data.Type}</td>
                </tr>`;
            document.getElementById('table').innerHTML = tbl;

        })
    }
    Show();
</script>

</html>
